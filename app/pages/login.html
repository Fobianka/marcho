  <main class="main">
    <section class="top">
      <div class="top__container" style="background-image: url('images/decor/top-bg.webp');">
        <div class="container">
          <h2 class="top__title">
            log in
          </h2>
          <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">
                  Home
                </a>
              </li>
              <li class="breadcrumbs__item">
                <span class="breadcrumbs__link">
                  Log in
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="modal">
      <div class="container">
        <div class="modal__links">
          <a class="modal__link" href="#">register</a>
          <a class="modal__link modal__link--active" href="#">login</a>
        </div>
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address*
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password*
            <input class="modal__input" type="password" required>
          </label>
          <label class="modal__label-checkbox">
            <input type="checkbox">
            Remember me
          </label>
          <button class="modal__btn" type="submit">log in</button>
          <a class="modal__lostpass" href="#">Lost your password?</a>
        </form>
      </div>
    </section>
  </main>
